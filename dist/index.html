<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leaderboard</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

  <body>
    <div class="title">
      <h1>leaderboard</h1>
    </div>

    <div class="container">
      <div class="current-score">
        <div class="current-title">
          <h3>current scores</h3>
          <button>reflesh</button>
        </div>
        <div class="current-display">
          <ul>
            <li>
              <p>Abdelaziz: 100</p>
            </li>
            <li>
              <p>Hafiz: 100</p>
            </li>
            <li>
              <p>Kifle: 100</p>
            </li>
            <li>
              <p>Abdelaziz: 100</p>
            </li>
            <li>
              <p>Hafiz: 100</p>
            </li>
            <li>
              <p>Kifle: 100</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="add-score">
        <h3>Add your score</h3>
        <form class="add-form">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required="true"
            pattern="[A-Z][a-zA-Z]*"
            title="First leter have to be capital"
          />
          <input
            type="text"
            id="score"
            name="score"
            placeholder="Your score"
            required
            pattern="[0-9]+"
            title="Only numbers are allowed"
          />
          <button type="submit" id="add-button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
