<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>leaderboard</title>
</head>

<body>
  <div class="title">
    <h1>leaderboard</h1>
  </div>

  <div class="container">
    <div class="recent-score">
      <div class="recent-title">
        <h3>Recent scores</h3>
        <button id="refresh-button">refresh</button>
      </div>
      <div id="scores-list">


      </div>
    </div>
    <div class="add-score">
      <h3>Add your score</h3>
      <form id="add-form">

        <input type="text" id="name" name="name" placeholder="Your name" required="true" pattern="[A-Za-z ]+">
        <input type="number" id="score" name="score" placeholder="Your score (1-100)" required="true" min="1" max="100">
        <button type="submit" id="add-button">Submit</button>
      </form>
    </div>
  </div>

</body>

</html>
